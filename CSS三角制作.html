<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .jd {
            position: relative;
            width: 120px;
            height: 249px;
            background-color: pink;
            margin: 100px auto;
        }

        .tri {
            position: absolute;
            top: -10px;
            right: 20px;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-bottom: 5px solid pink;
        }
    </style>
</head>

<body>
    <div class="jd">
        <div class="tri"></div>
    </div>
</body>

</html>
